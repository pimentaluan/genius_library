{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Library - Login</title>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="div_logo">
        <img src="{% static 'img/logo.png' %}" alt="Genius Library Logo" class="logo">
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    {% if forloop.last %}
                        <p class="message {{ message.tags }}">{{ message }}</p>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}


        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email"><i class="fas fa-user"></i> Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Senha</label>
                {{ form.password }}
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
    </div>

    <div class="div_background">
        <img src="{% static 'img/login_background.webp' %}" alt="Login Background">
        <div class="overlay"></div>
    </div>
</body>
</html>
